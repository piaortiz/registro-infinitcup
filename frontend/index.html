<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#00AC99">
    <title>Registro de Asistencia - Casino Magic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="margin: 0; padding: 0; background: #00AC99;">
    <div class="container">
        <!-- Logo m√≥vil (se muestra cuando hay colaborador seleccionado) -->
        <div id="topLogo" class="top-logo" style="display: none;">
            <div class="logo-container">
                <img src="img/logo_casino.png" alt="Casino Magic Logo" class="logo-image">
            </div>
        </div>
        
        <!-- Cabecera con fondo turquesa -->
        <div class="header">
            <div class="header-content">
                <img src="img/diainfancias-01.png" alt="D√≠a de las Infancias" class="header-image">
            </div>
        </div>
        
        <!-- Contenedor del contenido -->
        <div class="content-wrapper">
            <!-- √Årea de contenido -->
            <div class="content">
                <!-- Mensajes de estado -->
                <div id="message" class="message"></div>
                
                <!-- T√≠tulo y b√∫squeda -->
                <div class="search-section">
                    <h2 class="content-title">Buscar colaborador</h2>
                    <div class="search-input-container">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="Ingresa nombre o legajo del colaborador"
                            autocomplete="off"
                            inputmode="text"
                        >
                    </div>
                    <div id="searchResults" class="search-results"></div>
                </div>
                
                <!-- Secci√≥n de colaborador seleccionado -->
                <div id="selectedSection" class="selected-section" style="display: none;">
                    <!-- Tarjeta compacta del colaborador -->
                    <div class="selected-card">
                        <div class="selected-emoji">ü§©</div>
                        <div class="selected-details">
                            <div id="selectedName" class="selected-name"></div>
                            <div id="selectedLegajo" class="selected-legajo"></div>
                        </div>
                    </div>
                    
                    <!-- Formulario de registro -->
                    <form id="registrationForm">
                        <div class="form-group">
                            <div class="checkbox-container-modern">
                                <input 
                                    type="checkbox" 
                                    id="collaboratorAttends" 
                                    checked
                                    class="checkbox-modern"
                                >
                                <label for="collaboratorAttends" class="checkbox-label-modern">
                                    Seleccionar si el colaborador est√° en el evento.
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="guestCount">
                                üë• Cantidad de invitados que trae:
                            </label>
                            <input 
                                type="number" 
                                id="guestCount" 
                                class="form-input" 
                                min="0" 
                                max="10" 
                                value="0"
                                required
                                inputmode="numeric"
                            >
                            <small style="color: #666; font-size: 0.8em;">M√°ximo 10 invitados</small>
                        </div>
                        
                        <div id="guestsSection" class="guests-section"></div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                ‚úÖ Confirmar Asistencia
                            </button>
                            
                            <button type="button" class="btn btn-secondary" id="cancelBtn">
                                ‚Üê Volver a Buscar
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Indicador de carga -->
                <div id="loading" class="loading">
                    üì° Procesando registro...
                </div>
            </div>
            
            <!-- Footer con logo -->
            <div class="footer">
                <div class="logo-container">
                    <img src="img/logo_casino.png" alt="Casino Magic Logo" class="logo-image">
                </div>
            </div>
        </div>
    </div>

    <!-- Librer√≠as externas -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    
    <!-- Script principal -->
    <script src="js/main.js?v=2.0.1"></script>
    
    <!-- Script para cerrar p√°gina -->
    <script src="js/close-page.js"></script>
</body>
</html>
